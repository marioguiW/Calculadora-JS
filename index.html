<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 style="text-align: center; padding-top: 8%;">Mario Wilhelms</h1> -->
    <main class="calculadora">
        <h1
            style="text-align: center;
            padding-bottom: 8px; color: white;
            font-size: 40px;
            -webkit-text-stroke-color: rgb(82, 38, 143);
            -webkit-text-stroke-width: 2px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
        >
            Calculadora
        </h1>
        <section class="tela">
            <p id="tela" class="numero_tela"></p>
        </section>
        <section >
            <table class="teclas">
                <tr>
                    <td><button id="clean" class="button">C</button></td>
                    <td><button id="apaga" class="button"><</button></td>
                    <td><button class="button">/</button></td>
                    <td><button id="multiplication" class="button">X</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button">+</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td rowspan="2"><button id="equal" class="button" style="height: 108px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 108px;">0</button></td>
                    <td><button class="button">.</button></td>
                </tr>
            </table>
        </section>
    </main>
    <img src="mario.png"
    style="
    height: 70%;
    margin-left: 60%;
    margin-top: 8%;
    " alt="">

    <script src="main.js"></script>
</body>
</html>
